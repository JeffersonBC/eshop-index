<div class="container">
  <h1>Game Media</h1>

  <div class="row">
    <div class="col s12 m6 offset-m3">
      <app-game-card-horizontal *ngIf="game" [game]="game"></app-game-card-horizontal>
    </div>
  </div>

  <a class="btn waves-effect waves-light" routerLink="add">
    <i class="material-icons left">add</i>Add Media
  </a>

  <table class="striped">
    <thead>
      <tr>
        <th>Type</th>
        <th class="full-width">URL</th>
        <th>Down</th>
        <th>Up</th>
        <th>Edit</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of media">
        <td>{{ m.media_type }}</td>
        <td>{{ m.url }}</td>
        <td class="center-align">
          <button class="btn-flat waves-effect waves-orange"
              [style.padding]="0"
              (click)="order(m.id, 'up')"
              [disabled]="loading">
            <i class="material-icons">arrow_downward</i>
          </button>
        </td>

        <td class="center-align">
          <button class="btn-flat waves-effect waves-orange"
              [style.padding]="0"
              (click)="order(m.id, 'down')"
              [disabled]="loading">
            <i class="material-icons">arrow_upward</i>
          </button>
        </td>

        <td class="center-align">
          <a [routerLink]="['edit', m.id]"><i class="material-icons">edit</i></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
