<div class="container">

  <!-- GAME CARD -->
  <ng-container *ngIf="game; else loading">
    <h1>{{ game.title }}</h1>
    <app-game-card-big
      [game]="game"
      [prices]="prices"
      analyticsCategory="Game Page">
    </app-game-card-big>
  </ng-container>
</div>

<router-outlet></router-outlet>

<ng-template #loading>
  <div class="center" [style.height.px]="409">
    <app-loading-circle></app-loading-circle>
  </div>
</ng-template>
