<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="row"><div class="col s12">
        <h1>Login</h1>
      </div></div>

      <!-- ERROR MESSAGE -->
      <div class="row" *ngIf="errorMessage !== ''">
        <div class="col s12">
          <div class="card-panel red darken-1 white-text error-message">
            {{ errorMessage }}
          </div>
        </div>
      </div>

      <!-- FORM -->
      <form [formGroup]="formulario" (ngSubmit)="tryLogin()">
        <div class="input-field">
          <input id="user_name"
            type="text"
            formControlName="username"
            required>
          <label for="user_name">User</label>
        </div>

        <div class="input-field">
          <input id="user_password"
            type="password"
            formControlName="password"
            required
            minlength="8">
          <label for="user_password">Password</label>
        </div>

        <!-- CONFIRM BUTTON -->
        <div class="row">
          <div class="col s12">
            <div class="right">
              <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                  [disabled]="formulario.invalid || _loading">
                <i class="material-icons left">exit_to_app</i>Login
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>

    <!-- LINKS -->
    <div class="col s12 m8 offset-m2">
      <a routerLink="/account/register" class="btn-flat">
        <i class="material-icons left">person_add</i>Create an account
      </a>
    </div>

    <div class="col s12 m8 offset-m2">
      <a routerLink="/account/password/reset" class="btn-flat">
        <i class="material-icons left">lock_open</i>Forgot your password?
      </a>
    </div>

    <div class="col s12 m8 offset-m2">
      <a routerLink="/account/register/activate/resend_email" class="btn-flat">
        <i class="material-icons left">mail_outline</i>Resend activation email
      </a>
    </div>
  </div>

</div>
