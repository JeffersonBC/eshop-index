<div class="container">
  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="row"><div class="col s12">
        <h1>Reset password</h1>
      </div></div>

      <div class="row" *ngIf="errorMessage">
        <div class="col s12">
          <div class="card-panel red darken-2 white-text" [innerHTML]="errorMessage"></div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            Password must be at least 8 charcters long and have at least one non-numeric character.
          </div>
       </div>
      </div>

      <form #form="ngForm" (ngSubmit)="send()">
        <div class="input-field">
          <input id="password_1" #password1="ngModel" name="password1"
            [class.invalid]="!password1.valid && password1.touched"
            [(ngModel)]="formInfo.password1"
            type="password"
            required
            minlength="8">
          <label for="password_1">New password</label>
        </div>

        <div class="input-field">
          <input id="password_2" #password2="ngModel" name="password2"
            [class.invalid]="!password2.valid && password2.touched"
            [(ngModel)]="formInfo.password2"
            type="password"
            required
            minlength="8"
            [appEqual]="formInfo.password1">
          <label for="password_2">Confirm new password</label>
        </div>

        <div class="right">
          <button class="btn waves-effect waves-light" type="submit"
              [disabled]="!form.valid || _loading">
            <i class="material-icons left">send</i>Send
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
