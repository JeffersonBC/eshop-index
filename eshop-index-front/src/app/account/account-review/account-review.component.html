<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">

      <h1 *ngIf="!isEditing">Writting Review</h1>
      <h1 *ngIf="isEditing">Editing Review</h1>

      <div class="row">
        <div class="col s12">
          <app-game-card-horizontal *ngIf="game; else loading"
            [game]="game" [autoImgWidth]="true">
          </app-game-card-horizontal>
        </div>
      </div>

      <app-account-review-form
        [game]="game"
        [(formInfo)]="formInfo"
        [isEditing]="isEditing">
      </app-account-review-form>

    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading-circle></app-loading-circle>
</ng-template>
