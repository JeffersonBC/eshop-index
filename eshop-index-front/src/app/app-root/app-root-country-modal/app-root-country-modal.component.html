<!-- COUNTRY MODAL -->
<div id="countryModal"
    class="modal bottom-sheet"
    materialize="modal"
    [materializeParams]="modalParams"
    [materializeActions]="modalActions">

  <div class="modal-content">
    <div class="container">
      <h2>Select Country</h2>

      <div class="row">
        <p class="col spaceless s12 m6 l4" *ngFor="let country of countries">
          <input [id]="'radio' + country.value"
            name="group-country"
            type="radio"
            [(ngModel)]="selectedCounty"
            [value]="country.value"/>
          <label [for]="'radio' + country.value">{{ country.label }}</label>
        </p>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <button class="waves-effect waves-green btn-flat"
          [disabled]="!selectedCounty"
          (click)="closeModal()">
        Select
      </button>
    </div>
  </div>
</div>
